js/index.js. Также в этой документации привиденно описание всех команд. Таски Все таски хранятся в \"gulpfile.js/tasks\". Если нужно изменить параметры для какой-то задачи, находим нужный файл в этой директории и изменяем его под свои нужды. Настройки gulp-плагинов легко найти на сайте npm. Настройка Самые важные параметры вынесены в отдельный файл \"gulpfile.js/config.js\". В нём содержатся пути до файлов в дириктории src и build, а также API-KEY для tinypng и некоторые другие. Более детальная настройка производится внутри самой таски, открываем нужжную таску из папки \"tasks/\" и редактируем. Документация на стадии разработки, поэтому в ней могут быть ошибки и недочеты. jsdoc - подробности для генерирования документации markdown - markdown документация × Search results Close Documentation generated by JSDoc 3.6.6 on February 23rd 2021, 6:04:59 pm using the DocStrap template. "}}
